  type: file
  base_dir: output
update_index_output:
  type: file
  base_dir: update_output
cache:
  type: file
  base_dir: cache
reporting:
  type: file
  base_dir: logs
vector_store:
  default_vector_store:
    type: lancedb
    db_uri: vector_store/lancedb
    container_name: default
    overwrite: true
