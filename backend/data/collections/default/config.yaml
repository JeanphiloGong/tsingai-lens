models:
  default_chat_model:
    type: chat
    model_provider: openai
    model: gpt-4o-mini
    api_key: ${LLM_API_KEY}
    api_base: ${LLM_BASE_URL}
    model_supports_json: true
  default_embedding_model:
    type: embedding
    model_provider: openai
    model: text-embedding-3-small
    api_key: ${LLM_API_KEY}
    api_base: ${LLM_BASE_URL}
input:
  storage:
    type: file
    base_dir: input
  file_type: text
  encoding: utf-8
  file_pattern: .*\.txt$$
